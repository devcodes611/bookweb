<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookweb</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<body>
    <!-- header section  -->
    <header class="header">
        <div class="header1">
            <a href="#" class="logo"><i class="fa fa-book"></i>
                BOOKWEB 
            </a>
            <form action="" class="searchform">
            <input type="search" name="" id="search-box" placeholder="search book....">
            <label for="search-box" class="fa fa-search"></label>
            </form>

            <div class="icons">
                    <div id="searchbtn" class="fa fa-search"></div>
                    <a href="#" class="fa fa-heart"></a>
                    <a href="#" class="fa fa-shopping-cart"></a>
                    <div id="loginbtn" class="fa fa-user"></div>
             </div>
        </div>

        <div class="header2">
            <nav class="navbar">
                <a href="#home"> home</a>
                <a href="#features"> features</a>
                <a href="#arrivals"> arrivals</a>
                <a href="#review"> review</a>
                <a href="#contactus">contact us</a>

            </nav>
        </div>
    </header>
    <!-- header ends -->

    <!-- bottom navbar -->
    <nav class="bottomnavbar">
        <a href="#home" class="fa fa-home"></a>
        <a href="#features" class="fa fa-list"></a>
        <a href="#arrivals" class="fa fa-tags"></a>
        <a href="#review" class="fa fa-comments"></a>
        <a href="#blogs" class="fa fa-user"></a>

    </nav>

    <section class="home" id="#home">
        <div class="row">
            <div class="content">
                <h3>upto 50% off</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est libero
                     dolorem repudiandae fugiat autem, excepturi,
                     possimus sapiente, hic non vero illum aspernatur. Architecto a voluptate atque nobis ad sunt rerum?</p>
                <a href="#" class="btn"> shop now</a>
            </div>
            <div class="swiper bookslider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="images/book2.webp"></a> 
                    <a href="#" class="swiper-slide"><img src="images/book2.webp"></a> 
                    <a href="#" class="swiper-slide"><img src="images/book3.webp"></a> 
                    <a href="#" class="swiper-slide"><img src="images/book4.webp"></a> 
                    <a href="#" class="swiper-slide"><img src="images/book5.webp"></a> 
                    <a href="#" class="swiper-slide"><img src="images/book2.webp"></a> 
                </div>
                <img src="images/bookstand.png" class="stand">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
